    <h1 class="center">Liste des Séances</h1>
    <br>
    <div class="films" id="seance">
        <script>


            function createSeance (film_titre,cinema_nom,dated,datef) {
                let div = document.createElement('div');
                div.classList.add("center");
                let afilm_nom = document.createElement('h1');
                afilm_nom.innerText = film_titre;
                let acinema_nom = document.createElement('h1');
                acinema_nom.innerText = cinema_nom;
                let adated = document.createElement('p');
                adated.innerText = dated;
                let adatef = document.createElement('p');
                adatef.innerText = datef;

                div.appendChild(afilm_nom);
                div.appendChild(acinema_nom);
                div.appendChild(adated);
                div.appendChild(adatef);
                return div;

            }
            window.onload =  async function () {
                const response = await fetch("http://localhost:8080/seances");
                const seances = await response.json();
                table = document.getElementById("seance");
                console.log(seances)
                seances.forEach(seance => {
                    table.appendChild(createSeance(seance.film.titre, seance.cinema.nom, seance.dateD, seance.finD));
                })
            }
        </script>
    </div>
