<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Film Master</title>
</head>

<header>
    <a href="films.html"> <img src="logo.png"> </a>
</header>
<body>
<div class="main">
    <div class="login-form">


        <form>
            <h2 class="text-center">Ajouter un film</h2>
            <div class="form-group">
                <input type="text" name="Nom du film" class="form-control" placeholder="Nom du film" required="required" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="text" name="Durée du film" class="form-control" placeholder="Durée du film" required="required" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="text" name="Langue du film" class="form-control" placeholder="Langue du film" required="required" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="text" name="ID du producteur du film" class="form-control" placeholder="ID du producteur du film" required="required" autocomplete="off">
            </div>
            <select id="monselect">
                <option value="valeur1">Valeur 1</option>
                <option value="valeur2" selected>Valeur 2</option>
                <option value="valeur3">Valeur 3</option>
            </select>

            <div class="form-group">
                <input type="text" name="Age minimun pour regarder le film" class="form-control" placeholder="Age minimun pour regarder le film" required="required" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="text" name="Date de début de diffusion" class="form-control" placeholder="Date de début de diffusion" required="required" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="text" name="Date de fin de diffusion" class="form-control" placeholder="Date de fin de diffusion" required="required" autocomplete="off">
            </div>

            <div class="form-group">
                <input type="text" name="URL du la jacket du film" class="form-control" placeholder="URL du la jacket du film" required="required" autocomplete="off">
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Ajouter un film</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
