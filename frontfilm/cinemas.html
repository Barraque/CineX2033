<main>
    <br>
    <h1 class="center">Cinemas</h1>
    <br>
    <div class="cinemas" id="cinemas">
    <script>
        function createCinema (id, nom,adresse,ville) {
            let a = document.createElement('a');
            a.href = "cinema.html?id=" + id;
            let div = document.createElement('div');
            div.classList.add("center");
            let tit = document.createElement('h1');
            tit.innerText = nom;
            let add = document.createElement('p');
            add.innerText = adresse;
            let v = document.createElement('p');
            v.innerText = ville;
            div.appendChild(tit);
            div.appendChild(add);
            div.appendChild(v);
            a.appendChild(div)
            return a;

        }
        window.onload =  async function () {
            const response = await fetch("http://localhost:8080/cinemas");
            const cinemas = await response.json();
            table = document.getElementById("cinemas");
            cinemas.forEach(cinema => {
                table.appendChild(createCinema(cinema.cinema_id,cinema.nom,cinema.adresse.rue, cinema.adresse.codepostal + " " + cinema.adresse.ville,));
            })
        }
    </script>

</main>
